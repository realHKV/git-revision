<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>wassup</h1>
    <form >
        <div>
            <label> First Name </label>
            <input type="text" />
        </div>
        <div>
            <label> Last Name </label>
            <input type="text" />
        </div>
        <div>
            <label> Email </label>
            <input type="email" />
        </div>
        <div>
            <label> Password </label>
            <input type="password" />
        </div>
        <div>
            <label> Date </label>
            <input type="date" />
        </div>
        <!-- behave like input but are not  -->
        <div>
            <label> Message </label>
            <textarea
                placeholder="Enter message "    
            ></textarea>
        </div>
        <div>
            <label> Size </label>
            <select>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
